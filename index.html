<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Music History</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="navbar">
			<ul>
				<li><a href="#">View Music</a></li>
				<li><a href="#">Add Music</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</div>


		<div class="leftColumn">
			<div class="choices">
		    <label for="song-length">Song Length:</label>
		    <input type="range" id="song-length">
		  </div>

		  <div class="choices">
		    <label for="artist-name">Artist:</label>
		    <input name="artist" list="artist-name" placeholder="Options">
		      <datalist id="artist-name">
		        <option value="Neutral Milk Hotel"></option>
		        <option value="Beirut"></option>
		        <option value="Lou Reed"></option>
		        <option value="BRMC"></option>
		        <option value="Magnetic Fields"></option>
		      </datalist>
		  </div>

		  <div class="choices">
		    <label for="album-name">Album:</label>
		    <input name="album" list="album-name" placeholder="Options" >
		      <datalist id="album-name">
		        <option value="album-1"></option>
		        <option value="album-2"></option>
		        <option value="album-3"></option>
		        <option value="album-4"></option>
		        <option value="album-5"></option>
		      </datalist>
		  </div>

		  <div id="checkboxes" class="choices">
		    <h1>Genre:</h1>
        <div id="checkbox-left">
          <div class="input1"><input type="checkbox" value="rock">Rock</div>
          <div class="input1"><input type="checkbox" value="pop">Pop</div>
          <div class="input1"><input type="checkbox" value="blues">Blues</div>
        </div>

        <div id="checkbox-right">
        	<div class="input2"><input type="checkbox" value="classical">Classical</div>
        	<div class="input2"><input type="checkbox" value="jazz">Jazz</div>
          <div class="input2"><input type="checkbox" value="hip-hop">Hip-Hop</div>
				</div>

				<div id="filter-button" class="choices">
		      <input type="submit" value="Filter">
		  	</div>
			</div>
		</div>
		<div class="rightColumn">
			<h2 class="song-name">Song Name</h2>
	    <p class="song-info">Artist Name  |  Album Name |  Genre</p>
	    <h2 class="song-name">Song Name</h2>
	    <p class="song-info">Artist Name  |  Album Name |  Genre</p>
	    <h2 class="song-name">Song Name</h2>
	    <p class="song-info">Artist Name  |  Album Name |  Genre</p>
	    <h2 class="song-name">Song Name</h2>
	    <p class="song-info">Artist Name  |  Album Name |  Genre</p>
    </div>

	</div>




</body>
</html>
